<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pixel Music Player</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="player">
		<h1 class="title">PIXEL PLAYER</h1>

		<div class="now">
			<img id="art" src="https://picsum.photos/seed/pixel1/300" alt="art">
			<div class="meta">
				<div id="track-title" class="track-title">Track Title</div>
				<div id="track-artist" class="track-artist">Artist</div>

				<div class="controls">
					<button id="prev" class="pixel-btn">◀◀</button>
					<button id="play" class="pixel-btn">▶</button>
					<button id="next" class="pixel-btn">▶▶</button>
					<button id="shuffle" class="pixel-btn small">SHF</button>
					<button id="loop" class="pixel-btn small">LOP</button>
				</div>

				<div class="progress-wrap">
					<div id="progress" class="progress">
						<div id="progress-bar" class="progress-bar"></div>
					</div>
					<div class="time"><span id="current">0:00</span> / <span id="duration">0:00</span></div>
				</div>

				<div class="volume">
					<label>VOL</label>
					<input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
				</div>
			</div>
		</div>

		<ul id="playlist" class="playlist"></ul>

		<audio id="audio"></audio>
	</div>

	<script src="script.js"></script>
</body>
</html>
